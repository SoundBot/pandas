name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: |
           docker build . --file Dockerfile --tag pandas
           docker run --name buildcontainer pandas
    - name: Copy container build output
      run:
        docker cp buildcontainer:/home/appuser/packages/home/x86_64 apkout
    - name: Copy generated apk
      uses: actions/upload-artifact@v2
      with:
        name: pandas
        path: ${{ github.workspace }}/apkout/
